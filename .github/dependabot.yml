name: Dependabot
version: 2

updates:
  # Check NuGet packages daily
  - package-ecosystem: "nuget"
    directory: "/src/WindowsCleaner"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "christwadel65-ux"
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "⬆️ chore"
      include: "scope"

  # Check GitHub Actions weekly
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "UTC"
    reviewers:
      - "christwadel65-ux"
    labels:
      - "ci"
      - "github-actions"
    commit-message:
      prefix: "⬆️ ci"
      include: "scope"
